<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whelnett Wedfest 2026 Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #000;
      background: url('invitationBG.PNG') center top no-repeat;
      background-size: auto 100%;
      background-repeat: no-repeat;
      background-attachment: scroll;
      overflow-x: hidden;
    }

    nav {
      padding: 15px 30px;
      text-align: center;
      background: transparent;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .right {
      margin-left: auto;
      width: 50%;
      transform: translateX(-5%);
      padding-right: 40px;
      padding-top: 80px;
      margin-top: -1.5em;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0);
    }

    h1 {
      font-family: Impact, sans-serif;
      text-transform: uppercase;
      font-size: 2em;
      font-weight: normal;
      margin-bottom: 0.3em;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      font-weight: normal;
      margin: 10px 0;
      text-transform: none;
      line-height: 1.5;
    }

    h2 span {
      display: block;
    }

    a {
      font-weight: normal;
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      color: #4f7bd9;
    }

    .confetti {
      position: fixed;
      top: -20px;
      width: 2px;
      height: 40px;
      background-color: red;
      opacity: 0.8;
      border-radius: 1px;
      animation: streamerFall linear infinite;
      z-index: 9999;
    }

    @keyframes streamerFall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .right {
        margin-left: 0;
        width: 100%;
        transform: none;
        padding: 40px 20px;
        align-items: center;
        text-align: center;
        margin-top: 0;
      }

      h1 {
        font-size: 1.6em;
      }

      h2 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="rsvp.html">RSVP</a>
    <a href="invitation.html">Invitation</a>
    <a href="schedule.html">Schedule</a>
  </nav>

  <div class="wrapper">
    <div class="right">
      <h1>Hannah and Laurence</h1>
      <h2>
        <span>are tying</span>
        <span>the knot!</span>
      </h2>

      <br>

      <h1>Saturday 8th August 2026</h1>

      <h2><span id="timer">Loading...</span></h2>

      <br><br>

      <h1>
        <a href="https://maps.app.goo.gl/LT5X6w4R3DoaW7L6A" target="_blank">
          Poplar Farm, Clevedon<br>BS21 6UN
        </a>
      </h1>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-08-08T12:00:00+01:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("timer").innerHTML = "It's festival time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = ['#d94f4f', '#4f7bd9', '#f7c948', '#6cc47f', '#ffffff'][Math.floor(Math.random() * 5)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 200);
  </script>

</body>
</html>
