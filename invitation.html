<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whelnett Wedfest 2026 Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #000;
      background-color: #fcdb92;
      overflow-x: hidden;
    }

    nav {
      padding: 15px 30px;
      text-align: center;
      background-color: #30997a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      font-family: 'Montserrat', sans-serif;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .background {
      background-image: url('invitationBG.PNG');
      background-position: center top;
      background-size: auto 100%;
      background-repeat: no-repeat;
      background-attachment: scroll;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .right {
      margin-left: auto;
      width: 50%;
      transform: translateX(-8%);
      padding-right: 40px;
      padding-top: 100px;
      margin-top: -1.5em;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0);
    }

    h1 {
      font-family: Impact, sans-serif;
      text-transform: uppercase;
      font-size: 2em;
      font-weight: normal;
      margin-bottom: 0.3em;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      font-weight: normal;
      margin: 10px 0;
      text-transform: none;
      line-height: 1.5;
    }

    h2 span {
      display: block;
    }

    a {
      font-weight: normal;
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      color: #4f7bd9;
    }

    footer {
      background-color: #30997a;
      text-align: center;
      padding: 20px 10px;
    }

    footer p {
      color: #fff;
      font-size: 0.9em;
      margin: 0 0 10px;
    }

    footer img {
      width: 60px;
      height: auto;
    }

    .petal {
      position: fixed;
      top: -20px;
      pointer-events: none;
      opacity: 0.85;
      z-index: 9999;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: petalFall linear;
    }

    @keyframes petalFall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .right {
        margin-left: 0;
        width: 100%;
        transform: none;
        padding: 40px 20px;
        align-items: center;
        text-align: center;
        margin-top: 0;
      }

      h1 {
        font-size: 1.6em;
      }

      h2 {
        font-size: 1.8em;
      }

      nav {
        padding: 12px 20px;
      }

      nav a {
        font-size: 1em;
      }

      footer p {
        font-size: 0.8em;
      }

      footer img {
        width: 50px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="invitation.html">Invitation</a>
    <a href="https://hannahwh05.github.io/whelnettwedfest/" target="_blank">RSVP</a>
    <a href="schedule.html">Schedule</a>
  </nav>

  <div class="background">
    <div class="wrapper">
      <div class="right">
        <h1>Hannah and Laurence</h1>
        <h2>
          <span>are tying</span>
          <span>the knot!</span>
        </h2>

        <br>

        <h1>Saturday 8th August 2026</h1>

        <h2><span id="timer">Loading...</span></h2>

        <br><br>

        <h1>
          <a href="https://maps.app.goo.gl/LT5X6w4R3DoaW7L6A" target="_blank">
            Poplar Farm, Clevedon<br>BS21 6UN
          </a>
        </h1>
      </div>
    </div>
  </div>

  <footer>
    <p>Whelnett Wedfest Ltd.</p>
    <img src="whelnettwedfestlogo.png" alt="Whelnett Wedfest Logo">
  </footer>

  <script>
    const targetDate = new Date("2026-08-08T12:00:00+01:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("timer").innerHTML = "It's festival time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);

    function createConfetti() {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      const size = Math.random() * 12 + 8;
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.width = `${size}px`;
      petal.style.height = `${size * 1.2}px`;

      // Bright, festival-inspired colors
      const colors = ['#ff007f', '#ffd700', '#00bfff', '#ff4500', '#32cd32', '#ffffff'];
      petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      const duration = Math.random() * 4 + 3;
      petal.style.animationDuration = `${duration}s`;

      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), duration * 1000);
    }

    setInterval(createConfetti, 180);
  </script>

</body>
</html>
