<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whelnett Wedfest 2026 Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #000;
      background-color: #fcdb92;
      overflow-x: hidden;
    }

    .background {
      display: flex;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .left-bg, .right-bg {
      width: 50vw;
      height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .left-bg {
      background-image: url('EngagementPhoto.jpg');
    }

    .right-bg {
      background-image: url('invitationBG.PNG');
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right {
      width: 100%;
      padding: 60px 40px;
      text-align: center;
      background: rgba(255, 255, 255, 0);
      overflow: hidden;
    }

    h1 {
      font-family: Impact, sans-serif;
      text-transform: uppercase;
      font-size: 1.6em;
      font-weight: normal;
      margin-bottom: 0.3em;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2em;
      font-weight: normal;
      margin: 10px 0;
      text-transform: none;
      line-height: 1.5;
    }

    h2 span {
      display: block;
    }

    a {
      font-weight: normal;
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      color: #4f7bd9;
    }

    .rsvp-button {
      margin-top: 20px;
      background-color: #ffffff;
      border-radius: 40px;
      font-size: 1.2em;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.5);
      transition: all 0.4s ease;
      overflow: hidden;
      width: 120px;
      padding: 16px 0;
      text-align: center;
      border: 2px solid transparent;
      background-image:
        linear-gradient(#ffffff, #ffffff),
        linear-gradient(45deg, #8f9114, #748ec4, #30997a, #e1007b);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }

    .rsvp-button:hover {
      width: 320px;
      padding: 16px 32px;
    }

    .rsvp-button .label {
      transition: opacity 0.3s ease;
    }

    .rsvp-button .alt-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1em;
      font-weight: bold;
      opacity: 0;
      background: linear-gradient(90deg, #8f9114, #748ec4, #30997a, #e1007b);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer 2s infinite ease-in-out;
      white-space: nowrap;
    }

    .rsvp-button:hover .label {
      opacity: 0;
    }

    .rsvp-button:hover .alt-text {
      opacity: 1;
    }

    @keyframes shimmer {
      0% { background-position: -100% 0; }
      50% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    .rsvp-button span {
      display: inline-block;
    }

    .rsvp-button .r { color: #8f9114; }
    .rsvp-button .s { color: #748ec4; }
    .rsvp-button .v { color: #30997a; }
    .rsvp-button .p { color: #e1007b; }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.9;
      pointer-events: none;
      animation: sparkleFly 0.8s ease-out forwards;
    }

    @keyframes sparkleFly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    footer {
      background-color: #30997a;
      text-align: center;
      padding: 20px 10px;
    }

    footer p {
      color: #fff;
      font-size: 0.9em;
      margin: 0 0 10px;
    }

    footer img {
      width: 60px;
      height: auto;
      display: inline-block;
    }

    .petal {
      position: fixed;
      top: -20px;
      pointer-events: none;
      opacity: 0.85;
      z-index: 9999;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: petalFall linear;
    }

    @keyframes petalFall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .background {
        flex-direction: column;
      }

      .left-bg, .right-bg {
        width: 100vw;
        height: 50vh;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }

      .right-bg {
        height: auto;
        min-height: 50vh;
        padding: 20px;
      }

      .right {
        padding: 20px;
      }

      h1 {
        font-size: 1.4em;
      }

      h2 {
        font-size: 1.6em;
      }

      .rsvp-button {
        width: 80%;
        font-size: 1.1em;
        padding: 14px 0;
      }

      footer img {
        width: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="left-bg"></div>
    <div class="right-bg">
      <div class="right">
        <h1>Hannah and Laurence</h1>
        <h2>
          <span>are tying</span>
          <span>the knot!</span>
        </h2>

        <br>

        <h1>Saturday 8th August 2026</h1>

        <h2><span id="timer">Loading...</span></h2>

        <br><br>

        <h1>
          <a href="https://maps.app.goo.gl/LT5X6w4R3DoaW7L6A" target="_blank">
            Poplar Farm, Clevedon<br>BS21 6UN
          </a>
        </h1>

        <a href="https://hannahwh05.github.io/whelnettwedfest/" target="_blank" class="rsvp-button" title="Register for Whelnett Wedfest Tickets" onmouseenter="burstSparkles(event)">
          <span class="label">
            <span class="r">R</span><span class="s">S</span><span class="v">V</span><span class="p">P</span>
          </span>
          <span class="alt-text">Whelnett Wedfest Registration</span>
        </a>
      </div>
    </div>
  </div>
  <footer>
    <p>Whelnett Wedfest Ltd.</p>
    <img src="whelnettwedfestlogo.png" alt="Whelnett Wedfest Logo">
  </footer>

  <script>
    const targetDate = new Date("2026-08-08T12:00:00+01:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("timer").innerHTML = "It's festival time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);

    function createConfetti() {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      const size = Math.random() * 12 + 8;
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.width = `${size}px`;
      petal.style.height = `${size * 1.2}px`;

      const colors = ['#ff007f', '#ffd700', '#00bfff', '#ff4500', '#32cd32', '#ffffff'];
      petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      const duration = Math.random() * 4 + 3;
      petal.style.animationDuration = `${duration}s`;

      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), duration * 1000);
    }

    setInterval(createConfetti, 180);

    function burstSparkles(event) {
      const button = event.currentTarget;
      const colors = ['#e1007b', '#748ec4', '#30997a', '#ffd700', '#8f9114'];
      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement('span');
        sparkle.classList.add('sparkle');
        sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        sparkle.style.left = '50%';
        sparkle.style.top = '50%';
        sparkle.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
        sparkle.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
        button.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }
    }
  </script>

</body>
</html>
