<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stylized ID Badge Background</title>
<style>
  :root{
    --bg:#f7f3ff;
    --badge-main:#ff6fb3;      /* bright pink */
    --badge-frame:#e24b8f;     /* darker pink frame */
    --strap:#ffd94a;          /* yellow strap */
    --hook:#ff7fb0;           /* pink hook */
    --ring:#c7ccd1;           /* metallic ring */
    --name-strip:#7fe0d3;     /* greenish-blue strip */
    --shadow: 0 18px 35px rgba(0,0,0,0.12);
  }

  html,body{
    height:100%;
    margin:0;
    background:
      radial-gradient(1200px 800px at 10% 10%, rgba(255,111,179,0.06), transparent 8%),
      linear-gradient(180deg, #fff 0%, #fbfbff 30%, #f2f6ff 100%);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
  }

  /* container to hold the badge, keeps it responsive */
  .badge-scene{
    width: min(420px, 70vw);
    aspect-ratio: 3/4;
    display:grid;
    place-items:center;
  }

  /* the lanyard strap above the badge */
  .strap{
    position:relative;
    width:44%;
    height:10%;
    min-height:24px;
    background: linear-gradient(180deg, var(--strap), #f0c53a);
    border-radius:999px;
    transform:translateY(-22%);
    box-shadow: 0 6px 12px rgba(0,0,0,0.06) inset;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:3;
  }

  /* the small vertical connector between strap and ring */
  .strap::after{
    content:"";
    position:absolute;
    bottom:-12px;
    width:14px;
    height:14px;
    background:var(--hook);
    border-radius:4px 4px 2px 2px;
    transform:translateY(50%);
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  }

  /* metallic ring */
  .ring{
    position:relative;
    width:34px;
    height:34px;
    border-radius:50%;
    background: conic-gradient(from 200deg, #f7fafc, #d1d6db);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:4;
    transform:translateY(-8%);
    box-shadow: 0 6px 14px rgba(0,0,0,0.08);
  }

  .ring::after{
    content:"";
    width:20px;
    height:20px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0) 30%), #f3f5f7;
    box-shadow: inset -2px -2px 0 rgba(0,0,0,0.02);
  }

  /* badge body */
  .badge{
    width:100%;
    height:84%;
    background: linear-gradient(180deg, var(--badge-main) 0%, color-mix(in srgb, var(--badge-main) 88%, white 12%) 100%);
    border-radius:18px;
    padding:20px;
    box-sizing:border-box;
    position:relative;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    align-items:center;
    gap:12px;
    border:10px solid var(--badge-frame);
    box-shadow: var(--shadow);
    z-index:2;
    overflow:hidden;
  }

  /* subtle decoration: top clip shadow */
  .badge::before{
    content:"";
    position:absolute;
    top:-6px;
    left:50%;
    transform:translateX(-50%);
    width:60%;
    height:18px;
    background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0));
    border-radius:10px;
    filter: blur(2px);
    opacity:0.6;
    z-index:1;
  }

  /* greenish-blue name strip near bottom */
  .name-strip{
    width:68%;
    height:12%;
    min-height:28px;
    background: linear-gradient(180deg, color-mix(in srgb, var(--name-strip) 82%, #ffffff 18%), var(--name-strip));
    border-radius:8px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.06) inset;
    border:2px solid rgba(255,255,255,0.25);
  }

  /* small rounded corner accent at lower-left to mirror design */
  .accent{
    position:absolute;
    left:12%;
    bottom:14%;
    width:18%;
    height:8%;
    background: rgba(255,255,255,0.12);
    border-radius:8px;
    transform:rotate(-6deg);
    z-index:1;
  }

  /* scale nicely on small screens */
  @media (max-width:420px){
    :root{ --shadow: 0 12px 20px rgba(0,0,0,0.10); }
    .badge{ border-radius:14px; padding:14px; border-width:8px; }
    .strap{ height:12px; }
  }
</style>
</head>
<body>
  <div class="badge-scene" role="img" aria-label="Stylized ID badge background">
    <div style="display:flex;flex-direction:column;align-items:center;gap:8px;width:100%;max-width:380px;">
      <div class="strap" aria-hidden="true">
        <div class="ring" aria-hidden="true"></div>
      </div>

      <div class="badge" aria-hidden="true">
        <div class="accent"></div>
        <div style="flex:1;width:100%;display:flex;align-items:center;justify-content:center;">
          <!-- optional icon area (keeps composition like the image) -->
          <svg width="68" height="68" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="2" y="2" width="20" height="20" rx="4" fill="rgba(255,255,255,0.08)"/>
            <circle cx="12" cy="9" r="3" fill="rgba(255,255,255,0.18)"/>
            <rect x="7" y="14" width="10" height="2" rx="1" fill="rgba(255,255,255,0.13)"/>
          </svg>
        </div>

        <div class="name-strip" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</body>
</html>
