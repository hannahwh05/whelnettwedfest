<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whelnett Wedfest Queue</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fcdb92;
      font-family: 'Montserrat', sans-serif;
      color: #3d2500;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-family: Impact, sans-serif;
      color: #2d967b;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .loading-container {
      margin-top: 40px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #ddd;
      border-radius: 25px;
      overflow: hidden;
    }

    .loading-bar {
      height: 30px;
      width: 0%;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
      transition: width 0.1s linear;
    }
  </style>
